apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: demo-eks-cluster
  region: us-east-2
  version: "1.21"

vpc:
  subnets:
    public:
      pub-us-east-2a: 
        id: "subnet-04fb06e260a946c94"
      pub-us-east-2b: 
        id: "subnet-01a9090a570e56327"
      pub-us-east-2c: 
        id: "subnet-06b3cae1d80f26a62"
managedNodeGroups:
  - name: dev-ng-1
    ami: ami-0568936c8d2b91c4e
    amiFamily: Ubuntu 20.04 LTS
    overrideBootstrapCommand: |
      #!/bin/bash
      /etc/eks/bootstrap.sh demo-eks-cluster
    instanceType: t2.micro
    minSize: 1
    maxSize: 1
    desiredCapacity: 1
    volumeSize: 20
    volumeEncrypted: true
    volumeType: gp3
    subnets:
      - pub-us-east-2a
      - pub-us-east-2b
      - pub-us-east-2c
    labels: {role: dev}
    ssh:
      publicKeyName: test.pem
    tags:
      Env: Dev
    iam:
      attachPolicyARNs:
        - arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
        - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
        - arn:aws:iam::aws:policy/ElasticLoadBalancingFullAccess
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
      withAddonPolicies:
        autoScaler: true
